<html>
    <head>
        <link href='style.css' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Fira+Sans:700,500,400,300' rel='stylesheet' type='text/css'>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">
    </head>
    <body class="blue-thme">
        <div id="main_container">
            <div id="first_menu">
                <div class="small_container">
                    <div id="logo">
                        <h1><div id="go-word">GO</div>GAME</h1>
                    </div>
                </div>
            </div>
        </div>    
        <div id= "second_menu">
            <div class="small_container">
                <img class="circle_chooser" onclick="colorChanger('blue')" src="icons/orange.png">
                <img class="circle_chooser" onclick="colorChanger('pink')" src="icons/orange.png">
                <img class="circle_chooser" onclick="colorChanger('purple')" src="icons/orange.png">
            </div>
        </div>
        

        
        <!----------------> 
        <!-- Start Page -->
        <div id= "start_page">
        
            <ul class="board-size">
                <li>
                    <div id= "size_9" onclick="boardSizeChoser(9)" class="board_size board_size_clicked" > 9 </div>
                </li>
                <li>
                    <div id= "size_13" onclick="boardSizeChoser(13)" class="board_size"> 13 </div>
                </li>
                <li>
                    <div id= "size_19" onclick="boardSizeChoser(19)" class="board_size "> 19 </div>
                </li>
            </ul>

            
            
            <div id="start_game_button" onclick="startNewGame()"> Start Game </div>
        
        </div>
        
        <!----------------> 
        <!-- Board Page -->
        

        <div id="board_page">
            <button onclick="pass()"  id='pass' name="pass"> Pass </button>
            <div id='canvas'>
                
            </div>
        </div>
        
        <script src="libraries/jquery.min.js"></script>
        <script src="libraries/svgFactory.js"></script>
        
        <script src="libraries/go.js"></script>
        <script src="libraries/game.js"></script>
        <script src="UI.js"></script>
        <script src="theme.js"></script>
        <script src="main.js"></script>
       
        
        
        </div>
    </body>
</html>
